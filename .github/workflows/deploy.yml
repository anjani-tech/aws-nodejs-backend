name: Deploy to EC2

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP_ADDRESS }} << 'EOF'
            # Update server and install necessary tools
            sudo apt update -y
            sudo apt install -y git nodejs npm

            # Install pm2 globally
            sudo npm install -g pm2

            # Navigate to the 'app' directory
            cd /path/to/your/app || { echo "Project directory does not exist"; exit 1; }

            # Pull the latest changes from the Git repository
            git pull origin main

            # Install any new dependencies
            npm install

            # Start or restart the application using pm2
            pm2 restart server.js || pm2 start server.js

            # Optionally save the pm2 process list so it restarts on reboot
            pm2 save
          EOF
