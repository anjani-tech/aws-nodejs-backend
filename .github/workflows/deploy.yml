name: Deploy to EC2

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP_ADDRESS }} << 'EOF'
            # Navigate to the root directory
            cd / || { echo "Failed to navigate to root directory"; exit 1; }

            # Check if 'app' directory exists, if not create it
            if [ ! -d "/app" ]; then
              echo "'/app' directory does not exist, creating it now."
              sudo mkdir -p /app
            else
              echo "'/app' directory already exists."
            fi

            # Navigate to the '/app' directory
            cd /app || { echo "Project directory does not exist"; exit 1; }

            # Pull the latest changes from the Git repository
            git pull origin main

            # Install any new dependencies
            npm install

            # Start or restart the application using pm2
            pm2 restart server.js || pm2 start server.js

            # Optionally save the pm2 process list so it restarts on reboot
            pm2 save
          EOF
